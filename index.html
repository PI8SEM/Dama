<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-jogo">
        <h1>Jogo de Damas</h1>
        <div class="painel-info">
            <div id="info-turno">Turno: Brancas</div>
            <div class="placar">
                <span>Brancas capturadas: <b id="brancas-capturadas">0</b></span>
                <span>Pretas capturadas: <b id="pretas-capturadas">0</b></span>
            </div>
        </div>
        <div id="tabuleiro"></div>
        <div id="fim-de-jogo" class="hidden">
            <div id="fim-de-jogo-texto"></div>
            <button id="botao-reiniciar">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
